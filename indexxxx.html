<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styleee.css">
    <meta charset="utf-8">
    <title> Curriculum Vitae Form </title>
  </head>
  <body>

    <h1>Curriculum Vitae Form</h1>
    <nav>
      <ul class="Links-list">
        <li> <a href="Personal">Personal Details</a></li>
        <li><a href="Education">Education</a></li>
        <li><a href="Experience">Experience</a></li>
        <li><a href="Skill">Skill</a></li>
      </ul>

    </nav>

    <fieldset>
    <p>Personal details</p>
    <label for="Full Name">Full Name:</label>
    <input type="text" name="" value="">
    <br> <br>
    <label for="Email">Email:</label>
    <input type="Email" name="" value="">
    <label for="Phone No">Phone number: +60 </label>
    <input type="tel" name="" value="">
    <br><br>
    <label for="Birthday">Birthday:</label>
    <input type="date" name="" value="">
    <label for="Country">Country:</label>
    <input type="text" name="" value="">
    <br><br>
    <label for="Photo">Upload Your Personal Photo:</label>
    <input type="file" name="Photo" value="" accept="image/" required>
    </fieldset>

    <fieldset>
      <p>Education</p>
      <label for="Program">Study Program:</label>
      <input type="text" name="" value="">
      <br><br>
      <label for="Start date">Start:</label>
      <input type="date" name="" value="">
      <label for="End date">End:</label>
      <input type="date" name="" value="">
      <input type="radio" name="" value="">
      <label for="Year">Present</label>
      <br><br>
      <label for="Place Study">Country:</label>
      <input type="text" name="" value="">

    </fieldset>

    <fieldset>
      <p>Add Your Experience</p>
      <textarea name="Experience" rows="8" cols="80"></textarea>
    </fieldset>

    <fieldset>
      <p>Add Your Skill</p>
      <textarea name="Skill" rows="8" cols="80"></textarea>
    </fieldset>

    <fieldset>
      <div class="button">
        <button type="Submit" name="Submit">Submit</button>
        <button type="Reset" name="Reset">Reset</button>

      </div>
    </fieldset>


  </body>
</html>
